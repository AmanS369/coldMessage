<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0f" id="themeColorMeta">
  <meta name="description" content="Cold Email Generator - Offline PWA">
  <title>Cold Mail</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ColdMail">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:ital,wght@0,400;0,500;1,400&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ‚îÄ‚îÄ DARK THEME (default) ‚îÄ‚îÄ */
    :root,
    [data-theme="dark"] {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface2: #17171f;
      --border: #1e1e2e;
      --accent: #d4f542;
      --accent2: #42f5e8;
      --text: #f0f0f8;
      --text-sub: #c5c5d8;
      --muted: #6b6b80;
      --chip-bg: rgba(66, 245, 232, 0.08);
      --chip-border: rgba(66, 245, 232, 0.22);
      --input-bg: #08080d;
      --shadow: 0 2px 18px rgba(0, 0, 0, 0.5);
      --btn-text: #0a0a0f;
      --grad1: rgba(212, 245, 66, 0.04);
      --grad2: rgba(66, 245, 232, 0.04);
    }

    /* ‚îÄ‚îÄ LIGHT THEME ‚îÄ‚îÄ */
    [data-theme="light"] {
      --bg: #f4f4ef;
      --surface: #ffffff;
      --surface2: #ededea;
      --border: #d8d8d0;
      --accent: #4a7200;
      --accent2: #006b64;
      --text: #18181c;
      --text-sub: #3c3c48;
      --muted: #78788a;
      --chip-bg: rgba(0, 107, 100, 0.07);
      --chip-border: rgba(0, 107, 100, 0.25);
      --input-bg: #fafaf7;
      --shadow: 0 2px 14px rgba(0, 0, 0, 0.07);
      --btn-text: #ffffff;
      --grad1: rgba(74, 114, 0, 0.05);
      --grad2: rgba(0, 107, 100, 0.05);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      padding: 2rem 1rem 5rem;
      background-image:
        radial-gradient(ellipse at 10% 20%, var(--grad1) 0%, transparent 55%),
        radial-gradient(ellipse at 90% 80%, var(--grad2) 0%, transparent 55%);
      transition: background-color 0.25s, color 0.25s;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      animation: fadeDown 0.5s ease both;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      color: var(--text);
    }

    .logo span {
      color: var(--accent);
    }

    .tagline {
      color: var(--muted);
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-top: 0.45rem;
    }

    /* ‚îÄ‚îÄ THEME TOGGLE ‚îÄ‚îÄ */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.38rem 0.95rem;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 0.4rem;
      box-shadow: var(--shadow);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.25s;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
    }

    .toggle-icon {
      font-size: 0.95rem;
      line-height: 1;
      transition: transform 0.35s ease;
    }

    .theme-toggle:hover .toggle-icon {
      transform: rotate(25deg);
    }

    .toggle-label {
      font-family: 'Syne', sans-serif;
      font-size: 0.62rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      transition: color 0.25s;
    }

    /* ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.75rem;
      margin-bottom: 1.25rem;
      box-shadow: var(--shadow);
      animation: fadeUp 0.5s ease both;
      transition: background 0.25s, border-color 0.25s, box-shadow 0.25s;
    }

    .card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .section-title {
      font-family: 'Syne', sans-serif;
      font-size: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.25rem;
    }

    /* ‚îÄ‚îÄ FIELDS ‚îÄ‚îÄ */
    .fields-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .field.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.62rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 500;
    }

    input,
    textarea {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.85rem;
      padding: 0.65rem 0.85rem;
      width: 100%;
      outline: none;
      resize: vertical;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.25s, color 0.25s;
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--muted);
      opacity: 0.6;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 3px rgba(66, 245, 232, 0.1);
    }

    [data-theme="light"] input:focus,
    [data-theme="light"] textarea:focus {
      box-shadow: 0 0 0 3px rgba(0, 107, 100, 0.1);
    }

    textarea {
      min-height: 165px;
      line-height: 1.65;
    }

    /* ‚îÄ‚îÄ PLACEHOLDER CHIPS ‚îÄ‚îÄ */
    .placeholder-label {
      font-size: 0.6rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .placeholder-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
    }

    .chip {
      font-family: 'DM Mono', monospace;
      font-size: 0.73rem;
      font-weight: 500;
      background: var(--chip-bg);
      color: var(--accent2);
      border: 1px solid var(--chip-border);
      border-radius: 5px;
      padding: 0.28rem 0.65rem;
      cursor: pointer;
      letter-spacing: 0.02em;
      text-transform: none;
      transition: all 0.15s ease;
    }

    .chip:hover {
      background: var(--chip-border);
      border-color: var(--accent2);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(66, 245, 232, 0.15);
    }

    [data-theme="light"] .chip:hover {
      box-shadow: 0 3px 10px rgba(0, 107, 100, 0.15);
    }

    .chip:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
    .btn-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      padding: 0.68rem 1.4rem;
      transition: all 0.18s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--btn-text);
    }

    [data-theme="dark"] .btn-primary {
      color: #0a0a0f;
    }

    .btn-primary:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 4px 18px rgba(212, 245, 66, 0.3);
    }

    [data-theme="light"] .btn-primary:hover {
      box-shadow: 0 4px 18px rgba(74, 114, 0, 0.25);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-sub);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--muted);
      color: var(--text);
      background: var(--surface2);
    }

    .btn-copy {
      background: var(--accent2);
      color: var(--btn-text);
    }

    [data-theme="dark"] .btn-copy {
      color: #0a0a0f;
    }

    .btn-copy:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 4px 18px rgba(66, 245, 232, 0.3);
    }

    [data-theme="light"] .btn-copy:hover {
      box-shadow: 0 4px 18px rgba(0, 107, 100, 0.25);
    }

    .btn-copy.copied {
      background: #28c76f;
      color: #fff;
      filter: none;
    }

    /* ‚îÄ‚îÄ OUTPUT ‚îÄ‚îÄ */
    .output-card {
      display: none;
      animation: fadeUp 0.4s ease both;
    }

    .output-card.visible {
      display: block;
    }

    .output-box {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 7px;
      padding: 1.25rem;
      font-size: 0.88rem;
      line-height: 1.9;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 420px;
      overflow-y: auto;
      color: var(--text);
      transition: background 0.25s, border-color 0.25s, color 0.25s;
    }

    .output-box::-webkit-scrollbar {
      width: 4px;
    }

    .output-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .output-box::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    /* ‚îÄ‚îÄ STATUS ‚îÄ‚îÄ */
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      margin-right: 6px;
      animation: pulse 2.5s infinite;
    }

    .saved-badge {
      font-size: 0.58rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.3s;
      margin-left: auto;
    }

    .saved-badge.show {
      opacity: 1;
    }

    /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    @media (max-width: 500px) {
      .fields-grid {
        grid-template-columns: 1fr;
      }

      .field.full {
        grid-column: 1;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }

      .theme-toggle {
        align-self: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div>
        <div class="logo">Cold<span>Mail</span></div>
        <div class="tagline"><span class="status-dot"></span>Offline ¬∑ Auto-saved</div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="toggle-icon" id="themeIcon">‚òÄÔ∏è</span>
        <span class="toggle-label" id="themeLabel">Light</span>
      </button>
    </header>

    <!-- Variables -->
    <div class="card">
      <div class="section-title">Variables</div>
      <div class="fields-grid">
        <div class="field">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Jane Doe" autocomplete="name">
        </div>
        <div class="field">
          <label for="jobID">Job ID</label>
          <input type="text" id="jobID" placeholder="ENG-2024-001">
        </div>
        <div class="field">
          <label for="resumeLink">Resume Link</label>
          <input type="url" id="resumeLink" placeholder="https://drive.google.com/...">
        </div>
        <div class="field">
          <label for="jobLink">Job Link</label>
          <input type="url" id="jobLink" placeholder="https://jobs.company.com/...">
        </div>
      </div>
    </div>

    <!-- Template -->
    <div class="card">
      <div class="section-title">Email Template</div>
      <div class="field full">
        <label for="template">Message Template</label>
        <textarea id="template"
          placeholder="Hi, my name is {{name}}. I'm applying for {{jobID}}...&#10;&#10;Resume: {{resume_link}}&#10;Job post: {{jobLink}}"></textarea>
      </div>

      <span class="placeholder-label">Insert placeholder at cursor</span>
      <div class="placeholder-chips">
        <button class="chip" onclick="insertPlaceholder('{{name}}')">{{name}}</button>
        <button class="chip" onclick="insertPlaceholder('{{resume_link}}')">{{resume_link}}</button>
        <button class="chip" onclick="insertPlaceholder('{{jobLink}}')">{{jobLink}}</button>
        <button class="chip" onclick="insertPlaceholder('{{jobID}}')">{{jobID}}</button>
      </div>

      <div class="btn-row">
        <button class="btn-primary" onclick="generate()">Generate Email</button>
        <button class="btn-secondary" onclick="clearOutput()">Clear Output</button>
        <span class="saved-badge" id="savedBadge">‚úì Auto-saved</span>
      </div>
    </div>

    <!-- Output -->
    <div class="card output-card" id="outputCard">
      <div class="section-title">Generated Email</div>
      <div class="output-box" id="outputBox"></div>
      <div class="btn-row">
        <button class="btn-copy" id="copyBtn" onclick="copyEmail()">Copy to Clipboard</button>
      </div>
    </div>

  </div>
  <script>
    const FIELDS = ['name', 'jobID', 'resumeLink', 'jobLink', 'template'];
    let saveTimer;

    // ‚îÄ‚îÄ THEME ‚îÄ‚îÄ
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('coldmail_theme', theme);
      const dark = theme === 'dark';
      document.getElementById('themeIcon').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      document.getElementById('themeLabel').textContent = dark ? 'Light' : 'Dark';
      document.getElementById('themeColorMeta').setAttribute('content', dark ? '#0a0a0f' : '#f4f4ef');
    }

    function toggleTheme() {
      const cur = document.documentElement.getAttribute('data-theme');
      applyTheme(cur === 'dark' ? 'light' : 'dark');
    }

    // ‚îÄ‚îÄ LOAD ‚îÄ‚îÄ
    function load() {
      const saved = localStorage.getItem('coldmail_theme');
      if (saved) {
        applyTheme(saved);
      } else {
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      }
      FIELDS.forEach(id => {
        const v = localStorage.getItem('coldmail_' + id);
        if (v !== null) document.getElementById(id).value = v;
      });
    }

    // ‚îÄ‚îÄ AUTO-SAVE ‚îÄ‚îÄ
    function scheduleSave() {
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        FIELDS.forEach(id => localStorage.setItem('coldmail_' + id, document.getElementById(id).value));
        const badge = document.getElementById('savedBadge');
        badge.classList.add('show');
        setTimeout(() => badge.classList.remove('show'), 1600);
      }, 600);
    }

    FIELDS.forEach(id => document.getElementById(id).addEventListener('input', scheduleSave));

    // ‚îÄ‚îÄ PLACEHOLDER ‚îÄ‚îÄ
    function insertPlaceholder(token) {
      const ta = document.getElementById('template');
      ta.focus();
      const s = ta.selectionStart, e = ta.selectionEnd;
      ta.value = ta.value.slice(0, s) + token + ta.value.slice(e);
      ta.selectionStart = ta.selectionEnd = s + token.length;
      ta.dispatchEvent(new Event('input'));
    }

    // ‚îÄ‚îÄ GENERATE ‚îÄ‚îÄ
    function generate() {
      const name = document.getElementById('name').value.trim();
      const jobID = document.getElementById('jobID').value.trim();
      const resumeLink = document.getElementById('resumeLink').value.trim();
      const jobLink = document.getElementById('jobLink').value.trim();
      const template = document.getElementById('template').value;
      if (!template.trim()) { alert('Please enter a message template.'); return; }

      const result = template
        .replace(/\{\{name\}\}/g, name || '{{name}}')
        .replace(/\{\{resume_link\}\}/g, resumeLink || '{{resume_link}}')
        .replace(/\{\{jobLink\}\}/g, jobLink || '{{jobLink}}')
        .replace(/\{\{jobID\}\}/g, jobID || '{{jobID}}');

      document.getElementById('outputBox').textContent = result;
      const card = document.getElementById('outputCard');
      card.classList.add('visible');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
      const btn = document.getElementById('copyBtn');
      btn.textContent = 'Copy to Clipboard';
      btn.classList.remove('copied');
    }

    // ‚îÄ‚îÄ COPY ‚îÄ‚îÄ
    async function copyEmail() {
      const text = document.getElementById('outputBox').textContent;
      try { await navigator.clipboard.writeText(text); }
      catch {
        const ta = Object.assign(document.createElement('textarea'),
          { value: text, style: 'position:fixed;opacity:0;pointer-events:none' });
        document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
      }
      const btn = document.getElementById('copyBtn');
      btn.textContent = '‚úì Copied!'; btn.classList.add('copied');
      setTimeout(() => { btn.textContent = 'Copy to Clipboard'; btn.classList.remove('copied'); }, 2200);
    }

    // ‚îÄ‚îÄ CLEAR ‚îÄ‚îÄ
    function clearOutput() {
      document.getElementById('outputCard').classList.remove('visible');
      document.getElementById('outputBox').textContent = '';
    }

    load();

    // ‚îÄ‚îÄ SERVICE WORKER ‚îÄ‚îÄ
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => { });
    }
  </script>
</body>

</html>
